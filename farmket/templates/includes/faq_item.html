<div
  class="bg-white dark:bg-gray-800 rounded-2xl border border-stone-200 dark:border-gray-700 overflow-hidden group transition-all duration-300 hover:shadow-md hover:shadow-stone-200/50 dark:hover:shadow-none"
>
  <button
    class="w-full px-6 py-5 text-left flex items-center justify-between hover:bg-stone-50 dark:hover:bg-gray-700/50 transition-colors focus:outline-none select-none"
    onclick="toggleAccordion(this)"
  >
    <span
      class="font-bold text-stone-800 dark:text-white text-base md:text-lg pr-8"
    >
      {{ question }}
    </span>

    <span
      class="shrink-0 w-8 h-8 rounded-full bg-stone-100 dark:bg-gray-700 flex items-center justify-center text-stone-500 dark:text-stone-400 group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors"
    >
      <i class="fas fa-plus text-sm transition-transform duration-300"></i>
    </span>
  </button>

  <div
    class="hidden px-6 pb-6 text-stone-600 dark:text-stone-300 leading-relaxed border-t border-stone-100 dark:border-gray-700 pt-4 bg-stone-50/50 dark:bg-gray-800"
  >
    {{ answer }}
  </div>
</div>
